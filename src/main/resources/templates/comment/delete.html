<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/comment/delete/{id}(id=${comment.id})}" method="POST">
                <fieldset>
                    <legend>Delete Comment</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="author_name">Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="author_name" name="name" th:field="${comment.name}" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="comment_text">Text</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="3" id="comment_text" name="text" th:field="${comment.text}" disabled="disabled"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/article/{id}(id = $(id = ${comment.articleId.id})}">Cancel</a>
                            <input value="Delete" type="submit" class="btn btn-danger"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
